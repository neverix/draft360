<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="look.js"></script>
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_purple.min.css" /> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div style="position: fixed;
                left: 0;
                top: 0;
                z-index: 1337;
                overflow: hidden;
                padding: 1em 1em 1em 1em;">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">edit</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">open_with</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">sort</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">select_all</i>
      </button>
    </div>

    <a-scene>
      <a-assets>
          <canvas id="canvas"></canvas>
      </a-assets>
      <a-entity renderer="strokeColor: rgb(113, 103, 248)"
                id="renderer"></a-entity>
      <a-entity camera mylook-controls id="camera">
          <a-cursor color="rgb(113, 103, 248)"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
