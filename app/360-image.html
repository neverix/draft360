<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="look.js"></script>
    <script src="lines.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera mylook-controls>
            <a-cursor id="cursor"></a-cursor>
      </a-entity>
      <a-entity position="0 0 100" line-renderer></a-entity>
      <a-sky src="https://cdn.glitch.com/dff38557-346e-4aa3-94d5-969225a03cf0%2Fpuydesancy.jpg?v=1579277588433" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="Hiya" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
