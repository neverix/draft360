<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="look.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="backdrop-img">
          <canvas id="canvas"></canvas>
      </a-assets>
      <a-entity camera mylook-controls>
          <a-cursor renderer id="cursor"></a-cursor>
      </a-entity>
      <a-sky id="backdrop" src="#backdrop-img"></a-sky>
      <a-sky src="#canvas" transparent="true" radius="1"></a-sky>
      <a-text font="kelsonsans" value="Hiya" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
