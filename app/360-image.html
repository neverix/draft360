<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="look.js"></script>
    <script src="renderer.js"></script>
    <script src="frame-manager.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.js"></script>
    <script src="menu.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_purple.min.css" /> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div style="position: fixed;
                left: 0;
                top: 0;
                z-index: 1337;
                overflow: hidden;
                padding: 1em 1em 1em 1em;">
      <button id="edit-mode" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">edit</i>
      </button>
      <button id="move-mode" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">open_with</i>
      </button>
      <button id="frames" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">sort</i>
      </button>
      <button id="new-frame" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
      <button id="new-portal" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">select_all</i>
      </button>
    </div>
    <dialog class="mdl-dialog" id="modal" style="z-index: 9001 !important;">
      <div class="mdl-dialog__content">
        <p id="modal-text"></p>
      </div>
      <div class="mdl-dialog__actions mdl-dialog__actions--full-width" id="modal-buttons">
      </div>
    </dialog>
    <a-scene>
      <a-entity frame-manager></a-entity>
      <a-entity renderer="strokeColor: rgb(113, 103, 248)"
                id="renderer"></a-entity>
      <a-entity camera mylookcontrols id="camera">
          <a-entity cursor="fuse: true; timeout: 10000" color="rgb(113, 103, 248)" id="cursor"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
